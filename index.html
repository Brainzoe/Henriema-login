<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
        <img src="new_logo-removebg-preview.png" alt="Logo">
   
      </div>    
      <h2>Core Banking Solution</h2>
    <form id="login-form">
        
      <div class="input-group">
        
        <label for="email">User ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your user id" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility()">&#x1F441;</span>
        </div>
      </div>
      <div class="input-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
  <script>
    function togglePasswordVisibility() {
      var passwordField = document.getElementById('password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    }
  </script>
</body>
</html>
